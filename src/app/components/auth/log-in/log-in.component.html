<div class="ct_login_main">
    <form [formGroup]="Form">
        <div class="form-group mb-3">
            <!-- <label for="" class="mb-0 ct_ff_ppneuemontreal-book ct_fs_16 ct_text_clr_4B5563">{{'EmailLabel' |
                translate}}</label> -->
            <input type="email" placeholder="{{'EmailLabel' | translate}}" class="form-control ct_input"
                formControlName="email">
            <div *ngIf="Form.controls['email'].invalid && Form.controls['email'].touched" class="err_msg">
                <div *ngIf="Form.controls['email'].errors?.['required']" class="ct_fs_14 mt-1">
                    {{'EmailRequired' | translate}}
                </div>
                <div *ngIf="Form.controls['email'].errors?.['email'] && !Form.controls['email'].errors?.['required']"
                    class="ct_fs_14 mt-1">
                    {{'EmailInvalid' | translate}}</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <!-- <label for="" class="mb-0 ct_ff_ppneuemontreal-book ct_fs_16 ct_text_clr_4B5563">{{'PasswordLabel' |
                translate}}</label> -->
            <div class="position-relative">
                <input type="{{ isPasswordVisible ? 'text' : 'password' }}"
                    placeholder="{{'PasswordLabel' | translate}}" class="form-control ct_input  ct_input_pe_50"
                    formControlName="password">
                <i class="fa-regular ct_show_eye" [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash' "
                    (click)="togglePasswordVisibility()"></i>
            </div>
            <div *ngIf="Form.controls['password'].invalid && Form.controls['password'].touched" class="err_msg">
                <div *ngIf="Form.controls['password'].errors?.['required']" class="ct_fs_14 mt-1">
                    {{'PasswordRequired' | translate}}</div>
            </div>
        </div>
        <div class="text-end">
            <a href="javascript:void(0)" class="text-dark  ct_ff_ppneuemontreal-medium"
                (click)="openFpassword()">{{'ForgotPassword?' | translate}}</a>
        </div>
        <div class="ct_mt_30" (click)="login()">
            <a class="ct_black_btn w-100 ct_border_radius_5">{{'SignIn' | translate}}</a>
        </div>
        <button #closeModalAdd type="button" hidden class="ct_outline_btn ct_ff_Matter_Medium"
            data-bs-dismiss="offcanvas">
        </button>
        <!-- <p class="mb-0 mt-2 text-center ct_ff_ppneuemontreal-book">
            {{'DontHaveAccount' | translate}}
            <a href="javascript:void(0)" class=" text-dark ct_ff_ppneuemontreal-medium" (click)="openSignUp()">
                {{'SignUp' | translate}}
            </a>
            <button #closeModalAdd type="button" hidden class="ct_outline_btn ct_ff_Matter_Medium"
                data-bs-dismiss="modal">
            </button>
        </p> -->
    </form>

</div>
