<!-- Login as guest modal S -->
<div class="modal fade modal-xl ct_login_modal " id="ct_login_modal" tabindex="-1" aria-labelledby="ct_login_modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 py-0">
                <button type="button" class="btn-close ct_login_btn_close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="ct_login_main">
                    <form [formGroup]="Form">
                        <div class="ct_logo mx-auto mb-2">
                            <img src="img/logo.png" alt="" style="max-width: 276px;">
                        </div>
                        <h2 class="ct_fs_24 text-center mb-4 ct_ff_ppneuemontreal-medium ct_mb_56">{{'WelcomeBack' |
                            translate}}</h2>
                        <div class="form-group ct_mb_30">
                            <label for=""
                                class="mb-2 ct_ff_ppneuemontreal-book ct_fs_16 ct_text_clr_4B5563">{{'EmailLabel' |
                                translate}}</label>
                            <input type="email" placeholder="{{'EmailLabel' | translate}}" class="form-control ct_input"
                                formControlName="email">
                            <div *ngIf="Form.controls['email'].invalid && Form.controls['email'].touched"
                                class="err_msg">
                                <div *ngIf="Form.controls['email'].errors?.['required']" class="ct_fs_14 mt-1">
                                    {{'EmailRequired' | translate}}
                                </div>
                                <div *ngIf="Form.controls['email'].errors?.['email'] && !Form.controls['email'].errors?.['required']"
                                    class="ct_fs_14 mt-1">
                                    {{'EmailInvalid' | translate}}</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for=""
                                class="mb-2 ct_ff_ppneuemontreal-book ct_fs_16 ct_text_clr_4B5563">{{'PasswordLabel' |
                                translate}}</label>
                            <div class="position-relative">
                                <input type="{{ isPasswordVisible ? 'text' : 'password' }}"
                                    placeholder="{{'PasswordLabel' | translate}}"
                                    class="form-control ct_input ct_input_pe_50" formControlName="password">
                                <i class="fa-regular ct_show_eye"
                                    [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash' "
                                    (click)="togglePasswordVisibility()"></i>
                            </div>
                            <div *ngIf="Form.controls['password'].invalid && Form.controls['password'].touched"
                                class="err_msg">
                                <div *ngIf="Form.controls['password'].errors?.['required']" class="ct_fs_14 mt-1">
                                    {{'PasswordRequired' | translate}}</div>
                            </div>
                        </div>
                        <div class="text-end">
                            <a href="javascript:void(0)" class="text-dark  ct_ff_ppneuemontreal-medium"
                                (click)="openFpassword()">{{'ForgotPassword' | translate}}</a>
                        </div>
                        <div class="ct_mt_30" (click)="login()">
                            <a class="ct_black_btn w-100 ct_border_radius_5">{{'SignIn' | translate}}</a>
                        </div>
                        <p class="mb-0 mt-2 text-center ct_ff_ppneuemontreal-book">
                            {{'DontHaveAccount' | translate}}
                            <a href="javascript:void(0)" class=" text-dark ct_ff_ppneuemontreal-medium"
                                (click)="openSignUp()">
                                {{'SignUp' | translate}}
                            </a>
                            <button #closeModalAdd type="button" hidden class="ct_outline_btn ct_ff_Matter_Medium"
                                data-bs-dismiss="modal">
                            </button>
                        </p>
                    </form>
                    <div class="ct_login_left_cnt">
                        <img src="img/login_right_img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login as guest modal E -->

<app-sign-up></app-sign-up>
<app-forgot-password></app-forgot-password>

<div class="ct_loader_main" *ngIf="loading">
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
